<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/a4c5bedc28.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <input disabled type="text">
        <button value="AC">AC</button>
        <button value="DEL">DEL</button>
        <button value="%">%</button>
        <button value="/">/</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">*</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>

        <button value="0">0</button>
        <button value="00">00</button>
        <button value=".">.</button>
        <button value="=">=</button>
    </main>
    <div class="CopyRight">
        <h1 class="Mokatil">This Calculator By <span>Mokatil Dev</span>
            <a href="https://twitter.com/Mokatil_Dev" target="_blank">
                <i class="uil uil-twitter"></i>
            </a>
        </h1>
    </div>

    <script src="script.js"></script>
    
</body>



</html>
